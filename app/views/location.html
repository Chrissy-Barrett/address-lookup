{% extends "layouts/main.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
<form class="form" method="post" novalidate>
{{ govukInput({
  label: {
    text: "Postcode",
    classes: "govuk-label--l",
    isPageHeading: true

  id: "postcode",
  name: "postcode"
}) }}

{{ govukButton({
  text: "Continue"
}) }}
</form>

  </div>
</div>

{% endblock %}
